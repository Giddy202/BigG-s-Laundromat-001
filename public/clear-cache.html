<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - BigG's Laundromat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: white;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .btn {
            background: linear-gradient(135deg, #16A34A, #22C55E);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(22, 163, 74, 0.4);
        }
        .status {
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Cache</h1>
        <p>This will clear your browser cache and force reload all resources.</p>
        
        <button class="btn" onclick="clearCache()">Clear Cache & Reload</button>
        <button class="btn" onclick="goHome()">Go to Home</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        function clearCache() {
            const status = document.getElementById('status');
            status.innerHTML = 'Clearing cache...';
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear service worker cache
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            
            // Clear cache storage
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            status.innerHTML = 'Cache cleared! Reloading page...';
            
            // Force reload with cache bypass
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Auto-clear on page load
        window.addEventListener('load', function() {
            setTimeout(clearCache, 500);
        });
    </script>
</body>
</html>
