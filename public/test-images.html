<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - BigG's Laundromat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .image-test {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .image-test img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(34, 197, 94, 0.3); }
        .error { background: rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üñºÔ∏è Image Loading Test</h1>
        <p>Testing if hero background images are accessible:</p>
        
        <div class="image-test">
            <h3>Hero Background 1</h3>
            <img src="assets/images/custom/hero-background.jpg" alt="Hero Background 1" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div id="status1" class="status"></div>
        </div>
        
        <div class="image-test">
            <h3>Hero Background 2</h3>
            <img src="assets/images/custom/hero-background-2.jpg" alt="Hero Background 2" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div id="status2" class="status"></div>
        </div>
        
        <div class="image-test">
            <h3>Hero Background 3</h3>
            <img src="assets/images/custom/hero-background-3.jpg" alt="Hero Background 3" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div id="status3" class="status"></div>
        </div>
        
        <div class="image-test">
            <h3>Hero Background 4</h3>
            <img src="assets/images/custom/hero-background-4.jpg" alt="Hero Background 4" onload="showStatus(this, 'success')" onerror="showStatus(this, 'error')">
            <div id="status4" class="status"></div>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="index.html" style="color: white; text-decoration: none; background: rgba(34, 197, 94, 0.3); padding: 10px 20px; border-radius: 5px;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function showStatus(img, type) {
            const statusId = 'status' + img.alt.match(/\d+/)[0];
            const statusDiv = document.getElementById(statusId);
            
            if (type === 'success') {
                statusDiv.innerHTML = '‚úÖ Image loaded successfully';
                statusDiv.className = 'status success';
            } else {
                statusDiv.innerHTML = '‚ùå Image failed to load';
                statusDiv.className = 'status error';
            }
        }
        
        // Test image accessibility
        window.addEventListener('load', function() {
            console.log('Testing image accessibility...');
        });
    </script>
</body>
</html>
